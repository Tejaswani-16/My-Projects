<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mood Music Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    padding: 30px;
  }
  h1 {
    color: #333;
  }
  select, button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    border: 1px solid #aaa;
  }
  audio {
    margin-top: 20px;
    width: 300px;
  }
</style>
</head>
<body>

<h1>ðŸŽµ Mood Music Player</h1>

<label for="moodSelect">Select Mood:</label>
<select id="moodSelect">
  <option value="">--Choose a mood--</option>
  <option value="happy">ðŸ˜Š Happy</option>
  <option value="sad">ðŸ˜¢ Sad</option>
  <option value="chill">ðŸ˜Œ Chill</option>
</select>

<button id="playBtn">Play</button>

<audio id="audioPlayer" controls></audio>

<script>
  const moodSelect = document.getElementById('moodSelect');
  const playBtn = document.getElementById('playBtn');
  const audioPlayer = document.getElementById('audioPlayer');

  playBtn.addEventListener('click', () => {
    const mood = moodSelect.value;

    if (!mood) {
      alert("Please select a mood!");
      return;
    }

    let song = "";
    if (mood === "happy") song = "happy.mp3";
    if (mood === "sad") song = "sad.mp3";
    if (mood === "chill") song = "chill.mp3";

    audioPlayer.src = song;
    audioPlayer.play();
  });
</script>

</body>
</html>
